<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap&_v=20220603134133" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Stopwatch</title>
</head>

<body>
	<div class="wrapper">
		<main>
			<div class="page _container">
				<div class="page__stopwatch stopwatch-page">
					<div class="stopwatch-page__stopwatch">
						00:00:00
					</div>
					<div class="stopwatch-page__buttons">
						<button class="stopwatch-page__button stopwatch-page__button_start">start</button>
						<button class="stopwatch-page__button stopwatch-page__button_pause">pause</button>
						<button class="stopwatch-page__button stopwatch-page__button_reset">reset</button>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js"></script>
</body>

</html>
